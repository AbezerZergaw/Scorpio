<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>

<div th:replace="base :: nav"></div>

<div class="container">
    <h1 class="text-center">Welcome to Flights Reservation Demo!</h1>
</div>

<div class="container">

    <h3 class="text-center py-3 pl-4 pr-5">All Flights</h3>

    <div align="center">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Dep. Date</th>
                <th scope="col">Arr. Date</th>
                <th scope="col">Aircraft</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flight: ${flights}">
                <td th:text="${flight.id}"></td>
                <td th:text="${flight.flightNumber}"></td>
                <td th:text="${flight.from.code}"></td>
                <td th:text="${flight.to.code}"></td>
                <td th:text="${flight.departure}"></td>
                <td th:text="${flight.arrival}"></td>
                <td th:text="${flight.aircraft}"></td>


                <td>
                    <a th:href="@{/delete/{id}(id=${flight.id})}" sec:authorize="hasAuthority('ADMIN')" class="btn btn-danger" role="button">Cancel</a>
                </td>


            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="base :: footer"></div>

</body>
</html>
